{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
	    //paste this code under head tag or in a seperate js file.
    	// Wait for window load
    	$(window).load(function() {
	  	// Animate loader off screen
	  	$(".se-pre-con").fadeOut("slow");;
	  });
    </script>
    <title>絕對低調 | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'vcenter.ico' %}"/>
  </head>
  <body id="moviebody">
    <div class="se-pre-con"></div>
    <div class="sitepage">
      <header class="movieheader">
        <h1>電影關聯性</h1>
        <div class="toright">
          <div class="theptad">
            <p>Welcome{% block user %}{% endblock %}</p>
            <div class="clear"></div>
          </div>
          <div id="navmenu">
            <ul class="drop-down-menu">
              {% block indexli %}{% endblock %}
            </ul>
          </div><!-- #navmenu -->
        </div>
        <div class="clear"></div>
      </header>
      {% block content %}{% endblock %}
    </div>
    <footer>
      Power by Django. Create by <a href="https://blog.technologyofkevin.com/">Kevin.Wei</a>
    </footer>
    {% block TheEndJS %}{% endblock %}
  </body>
</html>
